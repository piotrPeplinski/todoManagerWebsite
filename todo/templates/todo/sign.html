{% extends 'todo/base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-5 col-sm-5">
        <h1>Sign up</h1>

        {% if error %}
        <div class="alert alert-danger text-center mt-4" role="alert">
            <h4>{{error}}</h4>
        </div>
        {% endif %}

        <form method="POST" class="mt-4">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
                    autofocus="" required="" id="id_username" class="form-control">
                <small>Choose a username that you'll use on our site. We'll let you know if it's taken.</small>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" name="password1" autocomplete="new-password" required=""
                    id="id_password1">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" name="password2" autocomplete="new-password" required=""
                    id="id_password2">
            </div>
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
