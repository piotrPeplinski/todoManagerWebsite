{% extends 'todo/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-5 col-sm-5">
        <h1>{{todo.title}}</h1>
        <h3>{{error}}</h3>
        <br>

        <form method="POST">
            <div class="form-group">
                <label for="memo">Title</label>
                <textarea class="form-control" name="title" cols="38" rows="1" maxlength="100" required=""
                    id="id_title">{{todo.title}}</textarea>
            </div>
            <div class="form-group">
                <label for="memo">Memo</label>
                <textarea class="form-control" name="memo" cols="38" rows="4" id="id_memo">{{todo.memo}}</textarea>
            </div>
            <div class="form-group form-check">

                <input class="form-check-input" type="checkbox" name="importance" id="id_importance">
                <label for="importance">Important</label>
            </div>

            <div class="d-flex ">
                <div class="p-1 bd-highlight col-example"><button type="submit" class="btn btn-primary">Save</button>
                </div>

                {% csrf_token %}
        </form>
        <br>
        <br>
        <br>

        <form action="{% url 'complete' todo.id %}" method="POST">
            {% csrf_token %}
            <div class="p-1 bd-highlight col-example"><button type="submit" class="btn btn-success">Complete</button>
            </div>
        </form>
        <br>
        <form action="{% url 'deletetodo' todo.id %}" method="POST">

            <div class="p-1 bd-highlight col-example"><button type="submit" class="btn btn-danger">Delete</button></div>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
