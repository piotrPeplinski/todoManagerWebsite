{% extends 'todo/base.html' %}
{% block content %}

<div class="container text-center">
    <h1>Create Todo</h1>
    <br>
    <h3>{{error}}</h3>
    <form method="POST">
        <label>Title:</label>
        <p>{{form.title}}</p>

        <label>Memo:</label>
        <p>{{form.memo}}</p>

        <label>Important:</label>
        {{form.importance}}
        {% csrf_token %}
        <br>
        <br>
        <button class="btn btn-info" type="submit">Create</button>
    </form>
</div>
{% endblock %}
