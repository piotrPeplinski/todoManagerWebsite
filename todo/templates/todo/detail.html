{% extends 'todo/base.html' %}
{% block content %}
<div class="container text-center">
    <h1>{{todo.title}}</h1>
    <h3>{{error}}</h3>
    <br>
    <form method="POST">

        <label>Title:</label>
        <p>{{form.title}}</p>

        <label>Memo:</label>
        <p>{{form.memo}}</p>

        <label>Important:</label>
        {{form.importance}}

        {% csrf_token %}

        <div class="d-flex align-items-center justify-content-center">
            <div class="p-1 bd-highlight col-example"><button type="submit" class="btn btn-primary">Save</button></div>
    </form>
    <br>
    <br>
    <br>

    <form action="{% url 'complete' todo.id %}" method="POST">
        {% csrf_token %}
        <div class="p-1 bd-highlight col-example"><button type="submit" class="btn btn-success">Complete</button></div>
    </form>
    <br>
    <form action="{% url 'deletetodo' todo.id %}" method="POST">
        {% csrf_token %}
        <div class="p-1 bd-highlight col-example"><button type="submit" class="btn btn-danger">Delete</button></div>
</div>
</form>

</div>
{% endblock %}
